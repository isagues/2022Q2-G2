  <head>
    <title>JobSearch!</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="scripts/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="scripts/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="scripts/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="scripts/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="scripts/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="scripts/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="scripts/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="scripts/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="scripts/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="scripts/lib/cognito-auth.js"></script>
    <script type="text/javascript" src="scripts/lib/qrcode.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/login.css" rel="stylesheet">
  </head>
  <body>
    <section class="vh-100">
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between px-4 px-xl-5 bg-primary">
        <div class="text-white py-2" style="display: flex;align-items: middle;">
          <a href="index.html"><img src="img/logo-white.png" width="90"></a>
        </div>

        <div id="login-signup-buttons" style="display: flex;flex-direction: row">
          <div id="login-button" class="text-white py-4 px-2 hoverable-button">
            <a href="login.html" style="text-decoration: none;color: white;">Log in</a>
          </div>
    
          <div id="signup-button" class="text-white py-4 px-2 hoverable-button">
            <a href="signup.html" style="text-decoration: none;color: white;">Register</a>
          </div>
        </div>

        <div id="welcome-message" class="text-white py-4 px-2" style="display: none">
        </div>
      </div>

      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="divider d-flex align-items-center my-4">
                <h2 class="text-center fw-bold mx-3 mb-0">Aplicar a busqueda</h2>
              </div>

              <div id="job-search-data"></div>

              <form id="form" method=POST enctype=multipart/form-data>
                <!-- upload of a single file -->
                <p>
                  <label>Cargar un CV: </label><br />
                  <input type="file" id="cv" name="cv" accept="application/pdf" />
                </p>
                <p>
                  <input type="submit" />
                </p>
              </form>


              <button id="apply-button" type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Aplicar</button>
    
            </form>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-1 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2022. All rights reserved.
        </div>
      </div>
    </section>
    <!-- Pills content -->
    <script defer src="scripts/constants.js"></script>
    <script defer src="scripts/apply.js"></script>
  </body>
