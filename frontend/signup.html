  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="divider d-flex align-items-center my-4">
                <h2 class="text-center fw-bold mx-3 mb-0">Register</h2>
              </div>

              <!-- Username input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-control form-control-lg"
                  placeholder="Enter your desired username" />
              </div>
    
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg"
                  placeholder="Enter your desired password" />
              </div>

              <!-- Username input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" class="form-control form-control-lg"
                  placeholder="Enter your phone number" />
              </div>
  
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button id="register-button" type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html"
                    class="link-danger">Log In</a></p>
                <p class="small fw-bold mt-2 pt-1 mb-0">Need to confirm your new account? <a href="confirm.html"
                  class="link-danger">Confirm</a></p>
              </div>
    
            </form>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
