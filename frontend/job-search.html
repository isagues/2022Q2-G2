  <body>
    <section class="vh-100">
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between px-4 px-xl-5 bg-primary">
        <div class="text-white py-2" style="display: flex;align-items: middle;">
          <a href="index.html"><img src="img/logo-white.png" width="90"></a>
        </div>

        <div id="login-signup-buttons" style="display: flex;flex-direction: row">
          <div class="text-white py-4 px-2 hoverable-button">
            <a href="login.html" style="text-decoration: none;color: white;">Log in</a>
          </div>
    
          <div class="text-white py-4 px-2 hoverable-button">
            <a href="signup.html" style="text-decoration: none;color: white;">Register</a>
          </div>
        </div>

        <div id="welcome-message-and-logout-button" style="display: none">
          <div id="welcome-message" class="text-white py-4 px-2"></div>
          <div class="text-white py-4 px-2 hoverable-button">
            <a href="my-job-searches.html" style="text-decoration: none;color: white;">My job searches</a>
          </div>
          <div class="text-white py-4 px-2 hoverable-button">
            <a href="create-job-search.html" style="text-decoration: none;color: white;">Create job search</a>
          </div>
          <div id="logout-button" class="text-white py-4 px-2 hoverable-button">Log Out</div>
        </div>
      </div>

      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-50">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="divider d-flex align-items-center my-4">
                <h2 class="text-center fw-bold mx-3 mb-0">Open Job Search</h2>
              </div>

              <div id="job-search-data"></div>

              <div id="qrcode"></div>

              <button id="apply-button" type="button" class="btn btn-primary btn-lg"
                  style="display: none;padding-left: 2.5rem; padding-right: 2.5rem;">Aplicar</button>
    
            </form>
          </div>
        </div>
        <div id="applicants-container" style="display: none !important" class="row d-flex justify-content-center align-items-center h-50">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="divider d-flex align-items-center my-4">
                <h2 class="text-center fw-bold mx-3 mb-0">Applicants</h2>
              </div>

              <ul id="applicants-list" class="list-group">
                <li class="list-group-item">Loading applicants...</li>
              </ul>

            </form>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-1 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">
